<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Contacting Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Thank You for Contacting Us!</h2>
    </div>
    <p>Dear {NAME},</p>
    <p>Thank you for reaching out to us! We have received your message and will get back to you shortly.</p>
    <p><strong>Your Message:</strong></p>
    <p>{MESSAGE}</p>
    <p>Best regards,<br>Techcov Team</p>
    <div class="footer">
        <p>&copy; 2024 Techcov. All rights reserved.</p>
    </div>
</div>

</body>
</html>
